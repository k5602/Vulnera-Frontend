user nginx;
worker_processes auto;
error_log /dev/stderr warn;
pid /var/run/nginx.pid;

events {
    worker_connections 1024;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for"';

    access_log /dev/stdout main;

    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;
    client_max_body_size 20M;

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types text/plain text/css text/xml text/javascript application/json application/javascript application/xml+rss application/rss+xml font/truetype font/opentype application/vnd.ms-fontobject image/svg+xml;

    # Astro app upstream (internal)
    upstream astro_app {
        server localhost:${ASTRO_PORT};
    }

    # Backend API upstream - templated by entrypoint
    upstream backend_api {
        server ${BACKEND_URL_HOST}:${BACKEND_URL_PORT};
    }

    server {
        listen 5173;
        server_name _;

        # Proxy Astro app for all paths
        location / {
            proxy_pass http://astro_app;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_read_timeout 60s;
            proxy_send_timeout 60s;
        }

        # Backend API proxy (uses BACKEND_URL env var, set by entrypoint)
        location /api/ {
            proxy_pass http://backend_api;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_read_timeout 60s;
            proxy_send_timeout 60s;
        }

        # Health check endpoint
        location /health {
            proxy_pass http://backend_api/health;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_read_timeout 10s;
            proxy_send_timeout 10s;
            access_log off;
        }

        # Metrics endpoint
        location /metrics {
            proxy_pass http://backend_api/metrics;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_read_timeout 10s;
            proxy_send_timeout 10s;
            access_log off;
        }
    }
}
